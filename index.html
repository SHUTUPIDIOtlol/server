<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Game</title>
    <style>
        body {
            background: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            font-size: 40px;
            text-align: center;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div id="text">click to start password game</div>

<audio id="sound" src="lol.mp3"></audio>

<script>
    const text = document.getElementById("text");
    const sound = document.getElementById("sound");

    function startSequence() {
        document.body.removeEventListener("click", startSequence);

        text.textContent = "wait for it....";

        setTimeout(() => {
            text.textContent = "yo do u hear the password";
        }, 1000);

        setTimeout(() => {
            text.textContent = "put your volume 100 and hear the password";
        }, 2000);

        setTimeout(() => {
            text.textContent = "did u hear it?";
        }, 3000);

        setTimeout(() => {
            text.textContent = "ok what abt now its more quiet?";
        }, 4000);

        setTimeout(() => {
            sound.play();
        }, 6000);

        setTimeout(() => {
            text.textContent = "aha got you";
        }, 7000);
    }

    document.body.addEventListener("click", startSequence);
</script>

</body>
</html>
