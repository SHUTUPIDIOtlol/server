<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Car Issues</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;800&display=swap" rel="stylesheet">

<style>
html, body {
  margin: 0;
  padding: 0;
  overflow: hidden;
  height: 100%;
  background: #050505;
  font-family: Poppins, sans-serif;
}

body {
  position: relative;
}

/* Scrolling background */
.scroll-wrapper {
  position: absolute;
  top: 50%;
  left: 0;
  display: flex;
  z-index: 1;
  transform: translateY(-50%);
}

.tilt-img {
  flex-shrink: 0;
  object-fit: cover;
  border-radius: 10px;
  transform: rotate(-15deg);
  opacity: 0.8;
}

/* Center card */
.center {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 10;
  text-align: center;
}

.card {
  background: rgba(255,255,255,0.18);
  backdrop-filter: blur(18px);
  padding: 4vh 4vw;
  border-radius: 2rem;
  box-shadow: 0 0 120px rgba(255,120,0,0.5);
  animation: wave 4s ease-in-out infinite;
  max-width: 800px;
  width: 80%;
  color: white;
}

@keyframes wave {
  0% { transform: translateY(0); }
  50% { transform: translateY(-2vh); }
  100% { transform: translateY(0); }
}

/* Square images */
.main-images {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 1rem;
  margin-bottom: 1.5rem;
}

.main-img {
  width: 100%;
  height: 120px;
  object-fit: cover;
  border-radius: 20px;
  transition: opacity 1s ease;
}

/* Text */
h1 {
  font-size: clamp(1.8rem, 3vw, 3rem);
  font-weight: 800;
}

h2 {
  margin-top: 1rem;
  font-size: clamp(1.2rem, 2vw, 1.8rem);
  font-weight: 300;
  direction: rtl;
  opacity: 0.95;
}

.line {
  width: 150px;
  height: 4px;
  margin: 2rem auto;
  background: linear-gradient(90deg,#ff4d00,#ffaa00,#ff0077);
  border-radius: 10px;
  box-shadow: 0 0 30px #ff6a00;
}

.call-card {
  margin: 1rem auto 0;
  width: 60%;
  max-width: 400px;
  padding: 1rem 1.5rem;
  border-radius: 1.5rem;
  background: rgba(255,255,255,0.2);
  backdrop-filter: blur(14px);
  box-shadow: 0 0 40px rgba(0,255,200,0.35);
  font-weight: 600;
  color: white;
  transition: transform .3s ease, box-shadow .3s ease;
}

.call-card:hover {
  transform: scale(1.05);
  box-shadow: 0 0 55px rgba(0,255,200,0.5);
}
</style>
</head>
<body>

<!-- Scrolling background images -->
<div class="scroll-wrapper" id="scrollWrapper"></div>

<!-- Center card -->
<div class="center">
  <div class="card">

    <!-- Square images -->
    <div class="main-images">
      <img src="main/img1.jpg" class="main-img">
      <img src="main/img2.jpg" class="main-img">
      <img src="main/img10.jpg" class="main-img">
      <img src="main/img4.jpg" class="main-img">
    </div>

    <h1>مشاكل في سيارتك؟.. لا تقلق، نحن هنا لمساعدتك</h1>
    <div class="line"></div>
    <h2>Issues with your car?.. don’t worry, we got you</h2>

    <div class="call-card">
      Call this number<br>
      [+9647815989566]
    </div>

  </div>
</div>

<script>
// Background images only
const imageFiles = ["img1.jpg","img2.jpg","img3.jpg","img4.jpg","img5.jpg","img6.jpg","img7.jpg"];
const wrapper = document.getElementById("scrollWrapper");

// duplicate for smooth scrolling
imageFiles.concat(imageFiles).forEach(file => {
  const img = new Image();
  img.src = file;
  img.className = "tilt-img";
  wrapper.appendChild(img);
});

let scrollX = 0;
const speed = 1;

function animate() {
  scrollX -= speed;
  const resetPoint = wrapper.scrollWidth / 2;
  if (scrollX <= -resetPoint) scrollX = 0;
  wrapper.style.transform = `translateX(${scrollX}px) translateY(-50%)`;
  requestAnimationFrame(animate);
}

animate();

// Fade square images after 10 seconds
setTimeout(() => {
  document.querySelectorAll('.main-img').forEach(img => {
    img.style.opacity = 0;
  });
}, 10000);
</script>

</body>
        </html>
